<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center mt-5">
        {% if page.has_previous %}
            <li class="page-item">
                <a class="page-link text-info bg-light" href="?page={{ page.previous_page_number }}">
                    <i class="fa fa-angle-double-left"></i>
                </a>
            </li>
        {% endif %}


        <li class="page-item">
            <span class="page-link text-info bg-light">
                Page {{ page.number }} of {{ page.paginator.num_pages }}
            </span>
        </li>


        {% if page.has_next %}
        <li class="page-item">
            <a class="page-link text-info bg-light" href="?page={{ page.next_page_number }}">
                <i class="fa fa-angle-double-right"></i>
            </a>
        </li>
        {% endif %}


    </ul>
</nav>
